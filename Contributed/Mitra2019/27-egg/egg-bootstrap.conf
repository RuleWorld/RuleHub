# Fit egg-shaped curve.
# Example problem from Hlavacek et al. (2018) BioNetFit 1.0 tutorial

# name and  location of output directory
output_dir=egg-ss

fit_type=ss

# path to BNGL file
model=egg.bngl:egg.exp

# number of processors to use
parallel_count=25

# objective function
objfunc=sos

# number of iterations
max_iterations=100

# number of trial sets of parameters 
#   to be considered in each iteration
population_size=8

bootstrap=1000
bootstrap_max_obj=10

# settings for initialization of the search of parameter space
uniform_var=a0__FREE 95 105
uniform_var=a1__FREE -50 50
uniform_var=a2__FREE -50 50
uniform_var=b1__FREE -50 50
uniform_var=b2__FREE -50 50
uniform_var=c0__FREE 135 145
uniform_var=c1__FREE -50 50
uniform_var=c2__FREE -50 50
uniform_var=d1__FREE -50 50
uniform_var=d2__FREE -50 50
